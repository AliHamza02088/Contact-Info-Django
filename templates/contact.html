{% extends "index.html" %}
{% block con %}
    <div class="container_fluid px-0">
    <img src="/static/9.jfif" class="d-block w-100 my-0.5" alt="..." width="1600" height="500" >
</div>
<div class="container mb-3 py-4" style="width: 70%;">
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact" style="margin-left: 250px ;">
  {% csrf_token %}
  <form class="row g-3">
    <div class="col-md-6" style="width: 70%;">
      <label for="name" class="form-label">name</label>
      <input type="name" class="form-control" name="name" id="inputname">
    </div>
    <div class="col-md-6" style="width: 70%;">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail">
    </div>
    <div class="col-12" style="width: 70%;">
      <label for="phone" class="form-label">phone</label>
      <input type="int" class="form-control" name="phone" id="inputphone" placeholder="+92">
    </div>
    <div class="col-12" style="margin-top: 10px;">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>
</div>
{% endblock %}
